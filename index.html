<script>
const STORAGE_KEY="mind_record";
const fields=["f1","f3","f4","f5","f6"];  // ğŸ”¥ 2ë²ˆ 7ë²ˆ ì œê±°
const saveBtn=document.getElementById("saveBtn");
let selectedDate=new Date();

function changeMonth(offset){
  selectedDate.setMonth(selectedDate.getMonth()+offset);
  renderCalendar();
}
function changeYear(offset){
  selectedDate.setFullYear(selectedDate.getFullYear()+offset);
  renderCalendar();
}

function renderCalendar(){
  const grid=document.getElementById("calendarGrid");
  const label=document.getElementById("monthLabel");
  grid.innerHTML="";
  const year=selectedDate.getFullYear();
  const month=selectedDate.getMonth();
  label.textContent=`${year}.${month+1}`;

  const first=new Date(year,month,1).getDay();
  const last=new Date(year,month+1,0).getDate();
  const today=new Date();

  for(let i=0;i<first;i++){
    grid.appendChild(document.createElement("div"));
  }

  const data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  for(let d=1;d<=last;d++){
    const cell=document.createElement("div");
    cell.className="day";
    cell.textContent=d;

    const dayOfWeek=new Date(year,month,d).getDay();
    if(dayOfWeek===0) cell.classList.add("sunday");
    if(dayOfWeek===6) cell.classList.add("saturday");

    const key=`${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    if(data[key]) cell.classList.add("saved");

    if(year===today.getFullYear() && month===today.getMonth() && d===today.getDate()){
      cell.classList.add("today");
    }

    if(d===selectedDate.getDate()){
      cell.classList.add("selected");
    }

    cell.onclick=()=>{
      selectedDate=new Date(year,month,d);
      renderCalendar();
      loadData();
    };

    grid.appendChild(cell);
  }
}

function saveData(){
  const dateStr=selectedDate.toISOString().slice(0,10);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  data[dateStr]={};
  fields.forEach(id=>{
    data[dateStr][id]=document.getElementById(id).value;
  });
  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
  renderCalendar();
}

function loadData(){
  const dateStr=selectedDate.toISOString().slice(0,10);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  fields.forEach(id=>{
    document.getElementById(id).value=data[dateStr]?.[id]||"";
  });
}

saveBtn.onclick=saveData;
renderCalendar();
loadData();
</script>
