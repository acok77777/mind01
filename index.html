<div class="content" id="contentBox">

  <div class="field"><b>2) ê·¸ë•Œ ê°ì •</b>

<script>
const STORAGE_KEY="mind_record";
const fields=["f1","f2","f3","f4","f5","f6","f7"];

const saveBtn=document.getElementById("saveBtn");
const deleteBtn=document.getElementById("deleteBtn");
let selectedDate=new Date();

/* ğŸ“Œ ë‹¬ë ¥ í† ê¸€ */
const toggleBtn=document.getElementById("toggleCalendar");
const calendarBox=document.getElementById("calendarBox");
const contentBox=document.getElementById("contentBox");

toggleBtn.onclick=()=>{
  if(calendarBox.style.display==="none"){
    calendarBox.style.display="block";
    toggleBtn.textContent="ğŸ“… ë‹¬ë ¥ ë‹«ê¸°";
    contentBox.style.top="385px";  // ë‹¬ë ¥ í¼ì³ì¡Œì„ ë•Œ ì•„ë˜ë¡œ ë°€ë¦¼
  } else {
    calendarBox.style.display="none";
    toggleBtn.textContent="ğŸ“… ë‹¬ë ¥ ì—´ê¸°";
    contentBox.style.top="155px";  // ë‹¬ë ¥ ì ‘í˜ ìƒíƒœ
  }
};

/* í•œêµ­ì‹œê°„ ë‚ ì§œ */
function getDateString(date){
  const kst=new Date(date.getTime() - (date.getTimezoneOffset()*60000));
  return kst.toISOString().slice(0,10);
}

function changeMonth(offset){
  selectedDate.setMonth(selectedDate.getMonth()+offset);
  renderCalendar();
}
function changeYear(offset){
  selectedDate.setFullYear(selectedDate.getFullYear()+offset);
  renderCalendar();
}

function renderCalendar(){
  const grid=document.getElementById("calendarGrid");
  const label=document.getElementById("monthLabel");
  grid.innerHTML="";

  const year=selectedDate.getFullYear();
  const month=selectedDate.getMonth();
  label.textContent=`${year}.${month+1}`;

  const first=new Date(year,month,1).getDay();
  const last=new Date(year,month+1,0).getDate();

  for(let i=0;i<first;i++){
    grid.appendChild(document.createElement("div"));
  }

  const data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  for(let d=1;d<=last;d++){
    const cell=document.createElement("div");
    cell.className="day";
    cell.textContent=d;

    const key=getDateString(new Date(year,month,d));
    if(data[key]) cell.classList.add("saved");

    cell.onclick=()=>{
      selectedDate=new Date(year,month,d);
      loadData();
    };

    grid.appendChild(cell);
  }
}

function saveData(){
  const dateStr=getDateString(selectedDate);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  data[dateStr]={};
  fields.forEach(id=>{
    data[dateStr][id]=document.getElementById(id).value;
  });

  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
  renderCalendar();
}

function deleteData(){
  const dateStr=getDateString(selectedDate);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  delete data[dateStr];
  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));

  fields.forEach(id=>document.getElementById(id).value="");
  renderCalendar();
}

function loadData(){
  const dateStr=getDateString(selectedDate);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  fields.forEach(id=>{
    document.getElementById(id).value=data[dateStr]?.[id]||"";
  });
}

saveBtn.onclick=saveData;
deleteBtn.onclick=deleteData;

renderCalendar();
loadData();
</script>
