<div class="content">

  <div class="field"><b>1) ë‚˜ì—ê²Œ ì¼ì–´ë‚¬ë˜ ì¼</b><textarea id="f1" class="big"></textarea></div>
  <div class="field"><b>2) ê·¸ë•Œ ê°ì •</b><textarea id="f2"></textarea></div>
  <div class="field"><b>3) ê·¸ë•Œ ìƒê°</b><textarea id="f3" class="big"></textarea></div>
  <div class="field"><b>4) ë‹¤ë¥¸ ê°€ì • í•´ë³´ê¸°</b><textarea id="f4" class="big"></textarea></div>
  <div class="field"><b>5) ë‹¤ë¥¸ ê°€ì • ì„ íƒí•˜ê¸°</b><textarea id="f5" class="big"></textarea></div>
  <div class="field"><b>6) ì„ íƒí•œ ì´í›„ì˜ ìƒê°</b><textarea id="f6" class="big"></textarea></div>
  <div class="field"><b>7) ì„ íƒí•œ ì´í›„ì˜ ê°ì •</b><textarea id="f7"></textarea></div>

</div>

<script>
const STORAGE_KEY = "mind_record";
const fields = ["f1","f2","f3","f4","f5","f6","f7"];
const dateInput = document.getElementById("dateInput");
const savedMark = document.getElementById("savedMark");
const saveBtn = document.getElementById("saveBtn");

dateInput.value = new Date().toISOString().slice(0,10);
loadData();
updateSavedMark();

dateInput.addEventListener("change", ()=>{
  loadData();
  updateSavedMark();
});

fields.forEach(id=>{
  document.getElementById(id).addEventListener("input", ()=>{
    autoSave();
    sparkleEffect();
  });
});

saveBtn.addEventListener("click", ()=>{
  saveData();
  heartEffect();
});

function saveData(){
  const date = dateInput.value;
  if(!date) return;

  let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

  data[date] = {};
  fields.forEach(id=>{
    data[date][id] = document.getElementById(id).value;
  });

  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  updateSavedMark();
}

function autoSave(){
  saveData();
}

function loadData(){
  const date = dateInput.value;
  if(!date) return;

  let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

  fields.forEach(id=>{
    document.getElementById(id).value =
      data[date]?.[id] || "";
  });
}

function updateSavedMark(){
  const date = dateInput.value;
  let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

  savedMark.textContent = data[date] ? "ğŸŒ·" : "";
}

function heartEffect(){
  saveBtn.classList.add("clicked");
  setTimeout(()=>saveBtn.classList.remove("clicked"),600);
}

function sparkleEffect(){
  document.querySelectorAll(".field").forEach(f=>{
    f.classList.add("sparkle");
    setTimeout(()=>f.classList.remove("sparkle"),400);
  });
}
</script>
