<div class="content">

  <div class="field"><b>1) ë‚˜ì—ê²Œ ì¼ì–´ë‚¬ë˜ ì¼</b>
    <textarea id="f1" class="big"></textarea></div>

  <div class="field"><b>2) ê·¸ë•Œ ê°ì •</b>

  <div class="field"><b>3) ê·¸ë•Œ ìƒê°</b>
    <textarea id="f3" class="big"></textarea></div>

  <div class="field"><b>4) ë‹¤ë¥¸ ê°€ì • í•´ë³´ê¸°</b>
    <textarea id="f4" class="big"></textarea></div>

  <div class="field"><b>5) ë‹¤ë¥¸ ê°€ì • ì„ íƒí•˜ê¸°</b>
    <textarea id="f5" class="big"></textarea></div>

  <div class="field"><b>6) ì„ íƒ í›„ ìƒê°</b>
    <textarea id="f6" class="big"></textarea></div>

</div>

<script>
const STORAGE_KEY="mind_record";
const fields=["f1","f2","f3","f4","f5","f6","f7"];
const saveBtn=document.getElementById("saveBtn");
const calendarRow=document.getElementById("calendarRow");

let selectedDate=new Date();

function renderCalendar(){
  calendarRow.innerHTML="";
  const year=selectedDate.getFullYear();
  const month=selectedDate.getMonth();
  const last=new Date(year,month+1,0).getDate();
  const today=new Date();
  const data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  for(let d=1; d<=last; d++){
    const cell=document.createElement("div");
    cell.className="calendar-day";
    cell.textContent=d;

    const fullDate=new Date(year,month,d);
    const key=fullDate.toISOString().slice(0,10);

    const dayOfWeek=fullDate.getDay();
    if(dayOfWeek===0) cell.classList.add("sunday");
    if(dayOfWeek===6) cell.classList.add("saturday");

    if(data[key]) cell.classList.add("saved");

    if(fullDate.toDateString()===today.toDateString()){
      cell.classList.add("today");
    }

    if(d===selectedDate.getDate()){
      cell.classList.add("selected");
    }

    cell.onclick=()=>{
      selectedDate=new Date(year,month,d);
      renderCalendar();
      loadData();
    };

    calendarRow.appendChild(cell);
  }
}

function saveData(){
  const dateStr=selectedDate.toISOString().slice(0,10);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  data[dateStr]={};
  fields.forEach(id=>{
    data[dateStr][id]=document.getElementById(id).value;
  });
  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
  renderCalendar();
  saveBtn.classList.add("bounce");
  setTimeout(()=>saveBtn.classList.remove("bounce"),1000);
}

function loadData(){
  const dateStr=selectedDate.toISOString().slice(0,10);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  fields.forEach(id=>{
    document.getElementById(id).value=data[dateStr]?.[id]||"";
  });
}

saveBtn.onclick=saveData;
renderCalendar();
loadData();
</script>
