<style>

.calendar{

  margin:0 auto;

.calendar-controls{
  display:flex;

.weekdays{
  display:grid;

  content:"";
  position:absolute;

.day.today{ border:2px solid #ff7eb9; }

  background:#ff7eb9;
  color:white !important;
  transform:scale(1.1);

.button-row{

.content{
  position:absolute;

.field{
  background:white;

textarea{

</head>

<body>

<div class="top-fixed">
  <h1>ğŸŒ· ë‚˜ì˜ ê²½í—˜ í•´ì„ ğŸŒ·</h1>

  <div class="calendar">
    <div class="calendar-controls">
      <button onclick="changeMonth(-1)">â—€</button>
      <div class="calendar-header" id="monthLabel"></div>
      <button onclick="changeMonth(1)">â–¶</button>
    </div>

    <div class="weekdays">
      <div>ì¼</div><div>ì›”</div><div>í™”</div><div>ìˆ˜</div>
      <div>ëª©</div><div>ê¸ˆ</div><div>í† </div>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>

    <div class="button-row">
      <button class="save-btn" onclick="saveData()">ì €ì¥</button>
      <button class="delete-btn" onclick="deleteData()">ì‚­ì œ</button>
    </div>
  </div>
</div>

<div class="content">
  <div class="field"><textarea id="f1"></textarea></div>
  <div class="field"><textarea id="f3"></textarea></div>
  <div class="field"><textarea id="f4"></textarea></div>
  <div class="field"><textarea id="f5"></textarea></div>
  <div class="field"><textarea id="f6"></textarea></div>
</div>

<script>
const STORAGE_KEY="mind_record";
const fields=["f1","f3","f4","f5","f6"];
let selectedDate=new Date();

/* ğŸ”¥ UTC ë¬¸ì œ í•´ê²°ìš© */
function formatDate(date){
  const y=date.getFullYear();
  const m=String(date.getMonth()+1).padStart(2,"0");
  const d=String(date.getDate()).padStart(2,"0");
  return `${y}-${m}-${d}`;
}

function changeMonth(offset){
  selectedDate.setMonth(selectedDate.getMonth()+offset);
  renderCalendar();
}

function renderCalendar(){
  const grid=document.getElementById("calendarGrid");
  const label=document.getElementById("monthLabel");
  grid.innerHTML="";
  const year=selectedDate.getFullYear();
  const month=selectedDate.getMonth();
  label.textContent=`${year}.${month+1}`;

  const first=new Date(year,month,1).getDay();
  const last=new Date(year,month+1,0).getDate();
  const today=new Date();
  const data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  for(let i=0;i<first;i++){
    grid.appendChild(document.createElement("div"));
  }

  for(let d=1;d<=last;d++){
    const cell=document.createElement("div");
    cell.className="day";
    cell.textContent=d;

    const key=`${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    if(data[key]) cell.classList.add("saved");

    if(year===today.getFullYear() && month===today.getMonth() && d===today.getDate()){
      cell.classList.add("today");
    }

    if(d===selectedDate.getDate()){
      cell.classList.add("selected");
    }

    cell.onclick=()=>{
      selectedDate=new Date(year,month,d);
      renderCalendar();
      loadData();
    };

    grid.appendChild(cell);
  }
}

function saveData(){
  const dateStr=formatDate(selectedDate);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  data[dateStr]={};
  fields.forEach(id=>{
    data[dateStr][id]=document.getElementById(id).value;
  });
  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
  renderCalendar();
}

function deleteData(){
  const dateStr=formatDate(selectedDate);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  delete data[dateStr];
  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
  fields.forEach(id=>{
    document.getElementById(id).value="";
  });
  renderCalendar();
}

function loadData(){
  const dateStr=formatDate(selectedDate);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  fields.forEach(id=>{
    document.getElementById(id).value=data[dateStr]?.[id]||"";
  });
}

/* ìë™ ë†’ì´ */
function autoResize(textarea){
  textarea.style.height="auto";
  textarea.style.height=textarea.scrollHeight+"px";
}
document.querySelectorAll("textarea").forEach(t=>{
  autoResize(t);
  t.addEventListener("input",()=>autoResize(t));
});

renderCalendar();
loadData();
</script>

</body>
