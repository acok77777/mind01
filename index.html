<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
  background:#fff0f6;

}

/* ìƒë‹¨ */
.top-fixed{

/* ë‹¬ë ¥ */
.calendar{

.calendar-controls{

}

.calendar-controls button{
  border:none;

}

.calendar-header{
  font-size:14px;

.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);

  display:grid;

  gap:4px;
}

.day{
  text-align:center;
  padding:6px 0;
  font-size:12px;
  border-radius:50%;

}

.day:hover{background:#ffe6f4;}

.day.selected{
  background:#ff7eb9;
  color:white;
}

.save-btn{
  margin-top:8px;
  background:#ff7eb9;
  color:#fff;
  border:none;
  border-radius:15px;
  padding:6px 12px;
  cursor:pointer;
  font-size:12px;
}

/* ì…ë ¥ì˜ì—­ */
.content{
  flex:1;
  overflow-y:auto;
  padding:20px;
  background:#fff5f8;
}

.field{
  background:white;
  border-radius:20px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 10px 20px rgba(0,0,0,.08);
}

textarea{
  width:100%;
  min-height:100px;
  border-radius:12px;
  border:1px solid #eee;
  padding:12px;
  font-size:14px;
  resize:none;
  overflow:hidden;
  line-height:1.5;
}

</style>
</head>

<body>

<div class="top-fixed">
  <h1>ğŸŒ· ë‚˜ì˜ ê²½í—˜ í•´ì„ ğŸŒ·</h1>

  <div class="calendar">
    <div class="calendar-controls">
      <button onclick="changeMonth(-1)">â—€</button>
      <div class="calendar-header" id="monthLabel"></div>
      <button onclick="changeMonth(1)">â–¶</button>
    </div>

    <div class="weekdays">
      <div>ì¼</div><div>ì›”</div><div>í™”</div><div>ìˆ˜</div>
      <div>ëª©</div><div>ê¸ˆ</div><div>í† </div>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>
    <button class="save-btn" onclick="saveData()">ì €ì¥</button>
  </div>
</div>

<div class="content">

  <div class="field">
    <b>1) ë‚˜ì—ê²Œ ì¼ì–´ë‚¬ë˜ ì¼</b><br><br>
    <textarea id="f1"></textarea>
  </div>

  <div class="field">
    <b>2) ê·¸ë•Œ ê°ì •</b><br><br>
    <textarea id="f2"></textarea>
  </div>

  <div class="field">
    <b>3) ê·¸ë•Œ ìƒê°</b><br><br>
    <textarea id="f3"></textarea>
  </div>

</div>

<script>
const STORAGE_KEY="mind_record";
let selectedDate=new Date();

function renderCalendar(){
  const grid=document.getElementById("calendarGrid");
  const label=document.getElementById("monthLabel");
  grid.innerHTML="";
  const year=selectedDate.getFullYear();
  const month=selectedDate.getMonth();
  label.textContent=`${year}.${month+1}`;

  const first=new Date(year,month,1).getDay();
  const last=new Date(year,month+1,0).getDate();

  for(let i=0;i<first;i++){
    grid.appendChild(document.createElement("div"));
  }

  for(let d=1;d<=last;d++){
    const cell=document.createElement("div");
    cell.className="day";
    cell.textContent=d;

    cell.onclick=()=>{
      selectedDate=new Date(year,month,d);
      renderCalendar();
      loadData();
    };

    if(d===selectedDate.getDate()){
      cell.classList.add("selected");
    }

    grid.appendChild(cell);
  }
}

function changeMonth(offset){
  selectedDate.setMonth(selectedDate.getMonth()+offset);
  renderCalendar();
}

function saveData(){
  const dateStr=selectedDate.toISOString().slice(0,10);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  data[dateStr]={
    f1:document.getElementById("f1").value,
    f2:document.getElementById("f2").value,
    f3:document.getElementById("f3").value
  };
  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
}

function loadData(){
  const dateStr=selectedDate.toISOString().slice(0,10);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
  document.getElementById("f1").value=data[dateStr]?.f1||"";
  document.getElementById("f2").value=data[dateStr]?.f2||"";
  document.getElementById("f3").value=data[dateStr]?.f3||"";
  autoResizeAll();
}

/* ìë™ í™•ì¥ */
function autoResize(el){
  el.style.height="auto";
  el.style.height=el.scrollHeight+"px";
}

function autoResizeAll(){
  document.querySelectorAll("textarea").forEach(t=>{
    autoResize(t);
  });
}

document.querySelectorAll("textarea").forEach(t=>{
  t.addEventListener("input",()=>autoResize(t));
});

renderCalendar();
loadData();
</script>

</body>
</html>
