<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>나의 경험 해석</title>

<style>
:root{
  --bg:#f7f7fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --line:#e5e7eb;
  --shadow: 0 8px 24px rgba(0,0,0,.08);
  --radius:18px;
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width: 980px;
  margin: 0 auto;
  height:100%;
  display:flex;
  flex-direction:column;
  padding: 14px;
  padding-bottom: env(safe-area-inset-bottom);
}

/* 헤더 */
header{
  text-align:center;
  margin-bottom:12px;
}
header h1{
  margin:0;
  font-size:22px;
}
header p{
  margin:6px 0 0;
  font-size:13px;
  color:var(--muted);
}

/* 상단바 고정 */
.topbar{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
  position:sticky;
  top:0;
  z-index:20;
}

/* 날짜 */
.date-row{
  display:flex;
  gap:8px;
  align-items:center;
}

#dateInput{
  flex:1;
  height:44px;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--line);
  font-size:16px;
}

/* 버튼 */
.btn-row{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  flex:1 1 45%;
  border:1px solid var(--line);
  background:#fff;
  border-radius:12px;
  padding:10px;
  font-size:14px;
  min-height:40px;
}

button.primary{
  background:#111827;
  color:#fff;
  border-color:#111827;
}

button.danger{
  background:#fee2e2;
  border-color:#fecaca;
  color:#991b1b;
}

/* 카드 */
.card{
  flex:1;
  margin-top:12px;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:14px;
  overflow-y:auto;
  -webkit-overflow-scrolling: touch;
}

/* 폼 */
.form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.field{
  border:1px solid var(--line);
  border-radius:14px;
  padding:10px;
  background:#fff;
}

.label{
  margin-bottom:6px;
}

.label b{
  font-size:14px;
}

.label span{
  font-size:12px;
  color:var(--muted);
}

/* textarea */
textarea{
  width:100%;
  min-height:90px;
  border-radius:12px;
  border:1px solid var(--line);
  padding:10px;
  font-size:15px;
  background:#fafafa;
  resize:none;
}

/* 모바일 2칸 → 1칸 */
.two-col{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.footer-note{
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* 다이얼로그 */
dialog{
  border:none;
  border-radius:16px;
  width:90vw;
  max-width:600px;
  padding:0;
}

.dlg{
  padding:14px;
}

.dlg textarea{
  min-height:200px;
}

.dlg-actions{
  display:flex;
  gap:8px;
  justify-content:flex-end;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <h1>나의 경험 해석</h1>
  <p>날짜를 선택하면 자동 저장됩니다</p>
</header>

<section class="topbar">
  <div class="date-row">
    <input id="dateInput" type="date">
  </div>

  <div class="btn-row">
    <button class="primary" id="saveBtn">저장</button>
    <button id="loadBtn">불러오기</button>
    <button class="danger" id="deleteBtn">삭제</button>
    <button id="exportBtn">백업</button>
    <button id="importBtn">복원</button>
  </div>
</section>

<section class="card">
<form class="form">

<div class="field">
  <div class="label"><b>1) 나에게 일어났던 일</b></div>
  <textarea id="f1"></textarea>
</div>

<div class="two-col">
  <div class="field">
    <div class="label"><b>2) 그때 감정</b></div>
    <textarea id="f2"></textarea>
  </div>

  <div class="field">
    <div class="label"><b>3) 그때 생각</b></div>
    <textarea id="f3"></textarea>
  </div>
</div>

<div class="field">
  <div class="label"><b>4) 다른 가정 해보기</b></div>
  <textarea id="f4"></textarea>
</div>

<div class="field">
  <div class="label"><b>5) 다른 가정 선택하기</b></div>
  <textarea id="f5"></textarea>
</div>

<div class="two-col">
  <div class="field">
    <div class="label"><b>6) 선택 이후 생각</b></div>
    <textarea id="f6"></textarea>
  </div>

  <div class="field">
    <div class="label"><b>7) 선택 이후 감정</b></div>
    <textarea id="f7"></textarea>
  </div>
</div>

<div class="footer-note">
※ 모바일 앱처럼 내부만 스크롤됩니다
</div>

</form>
</section>

</div>
</body>
</html>
