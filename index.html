<body>

<div class="top-fixed">
  <h1>ğŸŒ· ë‚˜ì˜ ê²½í—˜ í•´ì„ ğŸŒ·</h1>

  <div class="calendar">
    <div class="calendar-controls">
      <button onclick="changeYear(-1)">â®</button>
      <button onclick="changeMonth(-1)">â—€</button>
      <div class="calendar-header" id="monthLabel"></div>
      <button onclick="changeMonth(1)">â–¶</button>
      <button onclick="changeYear(1)">â­</button>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>

    <div class="btn-row">
      <button class="save-btn" id="saveBtn">ì €ì¥</button>
      <button class="delete-btn" id="deleteBtn">ì‚­ì œ</button>
    </div>
  </div>
</div>

<div class="content">
  <div class="field"><b>1) ë‚˜ì—ê²Œ ì¼ì–´ë‚¬ë˜ ì¼</b>
    <textarea id="f1"></textarea></div>
  <div class="field"><b>2) ê·¸ë•Œ ê°ì •</b>
    <textarea id="f2"></textarea></div>
  <div class="field"><b>3) ê·¸ë•Œ ìƒê°</b>
    <textarea id="f3"></textarea></div>
  <div class="field"><b>4) ë‹¤ë¥¸ ê°€ì • í•´ë³´ê¸°</b>
    <textarea id="f4"></textarea></div>
  <div class="field"><b>5) ë‹¤ë¥¸ ê°€ì • ì„ íƒí•˜ê¸°</b>
    <textarea id="f5"></textarea></div>
  <div class="field"><b>6) ì„ íƒ í›„ ìƒê°</b>
    <textarea id="f6"></textarea></div>
  <div class="field"><b>7) ì„ íƒ í›„ ê°ì •</b>
    <textarea id="f7"></textarea></div>
</div>

<script>
const STORAGE_KEY="mind_record";
const fields=["f1","f2","f3","f4","f5","f6","f7"];

const saveBtn=document.getElementById("saveBtn");
const deleteBtn=document.getElementById("deleteBtn");

let selectedDate=new Date();

/* í•œêµ­ì‹œê°„ ê¸°ì¤€ ë‚ ì§œ ë¬¸ìì—´ ìƒì„± */
function getDateString(date){
  const kst = new Date(date.getTime() - (date.getTimezoneOffset() * 60000));
  return kst.toISOString().slice(0,10);
}

function changeMonth(offset){
  selectedDate.setMonth(selectedDate.getMonth()+offset);
  renderCalendar();
}
function changeYear(offset){
  selectedDate.setFullYear(selectedDate.getFullYear()+offset);
  renderCalendar();
}

function renderCalendar(){
  const grid=document.getElementById("calendarGrid");
  const label=document.getElementById("monthLabel");
  grid.innerHTML="";

  const year=selectedDate.getFullYear();
  const month=selectedDate.getMonth();
  label.textContent=`${year}.${month+1}`;

  const first=new Date(year,month,1).getDay();
  const last=new Date(year,month+1,0).getDate();

  for(let i=0;i<first;i++){
    grid.appendChild(document.createElement("div"));
  }

  const data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  for(let d=1;d<=last;d++){
    const cell=document.createElement("div");
    cell.className="day";
    cell.textContent=d;

    const key=getDateString(new Date(year,month,d));
    if(data[key]) cell.classList.add("saved");

    cell.onclick=()=>{
      selectedDate=new Date(year,month,d);
      loadData();
    };

    grid.appendChild(cell);
  }
}

function autoResize(el){
  el.style.height="auto";
  el.style.height=(el.scrollHeight)+"px";
}

function applyAutoResize(){
  document.querySelectorAll("textarea").forEach(t=>{
    autoResize(t);
    t.addEventListener("input",()=>autoResize(t));
  });
}

function saveData(){
  const dateStr=getDateString(selectedDate);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  data[dateStr]={};
  fields.forEach(id=>{
    data[dateStr][id]=document.getElementById(id).value;
  });

  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
  renderCalendar();

  saveBtn.classList.add("bounce");
  setTimeout(()=>saveBtn.classList.remove("bounce"),1000);
}

function deleteData(){
  const dateStr=getDateString(selectedDate);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  delete data[dateStr];
  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));

  fields.forEach(id=>{
    document.getElementById(id).value="";
  });

  applyAutoResize();
  renderCalendar();
}

function loadData(){
  const dateStr=getDateString(selectedDate);
  let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");

  fields.forEach(id=>{
    document.getElementById(id).value=data[dateStr]?.[id]||"";
  });

  applyAutoResize();
}

saveBtn.onclick=saveData;
deleteBtn.onclick=deleteData;

renderCalendar();
loadData();
applyAutoResize();
</script>
